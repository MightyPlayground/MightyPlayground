<ion-view>>
  <ion-content>
    <div class="bar bar-header">
      <button class="button icon ion-navicon"></button>
      <button class="button" ng-click='newMessage()'>New</button>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="message in message.messages" type="item-text-wrap">
        <img ng-src="{{message.face}}">
          <p>{{message.message}}</p>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
