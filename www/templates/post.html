<ion-view view-title="New Thought">
  <ion-content class="padding">
    <form ng-submit="submit()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="message.text" placeholder="What's on your mind?" maxlength="144">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit!</button>
        </label>
        <label class="item">
        </label>
      </div>
    </form>
    <label class="item">
      <button class="button button-block button-positive" ng-click="getNearby()">Find Around me!</button>
    </label>
  </ion-content>
</ion-view>
