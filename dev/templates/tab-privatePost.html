<ion-modal-view style="height:15%">
  <ion-view view-title="New Thought">
    <ion-content class="padding">
    <i class ='ion-close-round' ng-click="closeMessageBox(0)"></i> 
      <label class="item item-input">
        <input type="text" ng-model="message.text" placeholder="What's on your mind?" maxlength="144" autofocus>
      </label>
      <label class="item">
        <button class="button button-block button-dark" ng-click="addImage()">Take a Picture!!!!</button>
      </label>
      <label class="item">
        <button class="button button-block button-dark" ng-click="getContactList()">Contacts</button>
      </label>
      <label class="item">
        <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px"/>
      </label>
      <label class="item">
        <button class="button button-block button-dark" ng-click="sendMessage()">Submit!</button>
      </label>

      <ion-list>
                  <ion-item ng-repeat="contact in contacts">
                      {{contact.name.formatted}}
                  </ion-item>
      </ion-list>

    </ion-content>
  </ion-view>
</ion-modal-view>
