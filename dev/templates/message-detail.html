<ion-view view-title="Message Detail">
  <ion-content has-header="true" padding="true">
    <div class = 'parent'>
      <h1>{{message.message}}</h1>
      <!-- <img ng-src="{{message.image}}"/> -->
      <!-- <img ng-src="{{photo_url}}" isImage /> -->
    </div>  
    <div class="card" ng-repeat="reply in message.replies track by $index">
      <div class="item item-text-wrap">
        {{reply}}
        <i class ='ion-plus-round'></i> 
        <i class ='ion-minus-round'></i> 
      </div>
    </div>
    <ion-footer-bar align-title="left" class="bar-assertive">
      <label class="item item-input">
        <form ng-submit="addReply(message.text, message._id)">
          <input type="text" ng-model="message.text" placeholder="Reply back here" maxlength="144" autofocus /> 
        </form>
      </label>
      <div class="buttons">
        <button class="button" ng-click="addReply(message.text, message._id)">Reply!</button>
      </div>
    </ion-footer-bar>
  </ion-content>
</ion-view>
