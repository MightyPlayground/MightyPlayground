<ion-view view-title="Message Detail" cache-view="false">
 <!--HEADER BAR -->

 <ion-header-bar align-title="center" class="bar-calm" class = "message-detail-header container">
   <i ng-click= "go()" class ='ion-close-round'></i> 
 </ion-header-bar>

  <ion-content has-header="true" padding="true">
<!--     <ion-nav-bar class = "message-detail-header" align-title = "center" class="bar-dark">
      <i class ='ion-close-round'></i> 
    </ion-nav-bar> -->

  <!--Main Message -->
    <div class = 'parent'>
      <h1>{{particular.message}}</h1>
      <img ng-src="{{photo_url}}" isImage />
    </div>  
  <!--Reply Messages -->
    <div class="card" ng-repeat="comments in particular.messageDetail track by $index">
      <div class="item item-text-wrap">
        {{comments}}
      </div>
    </div>

  <!--FOOTER Reply Message Box -->
    <ion-footer-bar align-title="left" class="bar-calm">
      <label class="item item-input">
        <input type="text" ng-model="message.text" placeholder="Reply back here" maxlength="144" autofocus>
    </label>
    <div class="buttons">
      <button class="button" ng-click="addReply(message.text, {{particular._id}})">Send</button>
    </div>
    </ion-footer-bar>
  </ion-content>
</ion-view>
