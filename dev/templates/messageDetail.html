<ion-view view-title="Message Detail" cache-view="false">
 <!--HEADER BAR -->
  <ion-content has-header="true" padding="true">
    <ion-nav-bar class = "message-detail-header" class="bar-dark">
      <i class ='ion-close-round'></i> 
    </ion-nav-bar>

  <!--Main Message -->
    <div class = 'parent'>
      <h1>{{particular.message}}</h1>
      <img ng-src="{{photo_url}}" isImage />
    </div>  

  <!--Reply Messages -->
    <div class="card" ng-repeat="comments in particular.messageDetail track by $index">
      <div class="item item-text-wrap">
        {{comments}}
        <i class ='ion-plus-round'></i> 
        <i class ='ion-cash'></i> 
        <i class ='ion-minus-round'></i> 
      </div>
    </div>

  <!--FOOTER Reply Message Box -->
    <ion-footer-bar align-title="left" class="bar-assertive">
      <label class="item item-input">
        <input type="text" ng-model="message.text" placeholder="Reply back here" maxlength="144" autofocus>
    </label>
    <div class="buttons">
      <button class="button" ng-click="addReply(message.text, {{particular._id}})">Send</button>
    </div>
    </ion-footer-bar>
  </ion-content>
</ion-view>
